{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Room Entry</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.name.label }} {{ form.name(class_='form-control') }}</div>
        {{ form.submit(class_='btn btn-primary') }}
    </form>
    <hr>
    <h4>All Rooms</h4>
    <ul class="list-group">
        {% for r in rooms %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ r.name }}</span>
            <span>
                <a href="{{ url_for('edit_room', room_id=r.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_room', room_id=r.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this room?');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
