<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routine Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Routine Maker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/academic_year">Academic Year</a></li>
                <li class="nav-item"><a class="nav-link" href="/teacher">Teachers</a></li>
                <li class="nav-item"><a class="nav-link" href="/course">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/room">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="/assign_course">Assign Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/generate_routine">Routine</a></li>
            </ul>
        </div>
    </div>
</nav>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container mt-2">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
