{% extends 'base.html' %}
{% block content %}
<style>
.dashboard-card {
    border-radius: 10px !important;
    min-width: 210px;
    min-height: 210px;
    max-width: 240px;
    max-height: 240px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.15s, box-shadow 0.15s;
    cursor: pointer;
    margin: 0 14px 24px 14px;
}
.dashboard-card:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    z-index: 2;
}
.dashboard-icon {
    font-size: 3.2rem;
    margin-bottom: 16px;
}
.dashboard-label {
    font-weight: bold;
    font-size: 1.18rem;
    letter-spacing: 0.5px;
}
@media (max-width: 900px) {
    .dashboard-card { min-width: 140px; min-height: 140px; max-width: 160px; max-height: 160px; font-size: 0.9em; }
    .dashboard-icon { font-size: 2.2rem; }
}
</style>
<div class="container mt-5 text-center">
    <h1 class="mb-2">Welcome to Routine Maker</h1>
    <h4 class="mb-4 text-primary">Law Discipline, Khulna University</h4>
    <div class="d-flex flex-wrap justify-content-center align-items-center">
        <a href="{{ url_for('academic_year') }}" class="dashboard-card bg-white border border-primary text-primary text-decoration-none">
            <i class="bi bi-calendar3 dashboard-icon"></i>
            <span class="dashboard-label">Academic Year</span>
        </a>
        <a href="{{ url_for('teacher') }}" class="dashboard-card bg-white border border-success text-success text-decoration-none">
            <i class="bi bi-person-badge dashboard-icon"></i>
            <span class="dashboard-label">Teachers</span>
        </a>
        <a href="{{ url_for('course') }}" class="dashboard-card bg-white border border-warning text-warning text-decoration-none">
            <i class="bi bi-journal-bookmark dashboard-icon"></i>
            <span class="dashboard-label">Courses</span>
        </a>
        <a href="{{ url_for('room') }}" class="dashboard-card bg-white border border-info text-info text-decoration-none">
            <i class="bi bi-door-open dashboard-icon"></i>
            <span class="dashboard-label">Rooms</span>
        </a>
        <a href="{{ url_for('assign_course') }}" class="dashboard-card bg-white border border-secondary text-secondary text-decoration-none">
            <i class="bi bi-link-45deg dashboard-icon"></i>
            <span class="dashboard-label">Assign Courses</span>
        </a>
        <a href="{{ url_for('generate_routine') }}" class="dashboard-card bg-white border border-primary text-primary text-decoration-none">
            <i class="bi bi-table dashboard-icon"></i>
            <span class="dashboard-label">Routine</span>
        </a>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
